<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="/_img/favicon.png" type="image/x-icon" />
  <link rel="shortcut icon" href="/_img/favicon.png" type="image/x-icon" />
  </head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span>桌沿奇思</span>',
      nameLink: '/',
      themeColor: '#fd796b',
      repo: 'true',
      logo: '/_img/logo.svg',
      coverpage: true,
      onlyCover: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 4,
      search: 'auto',
      autoHeader: false,
      auto2top: true,
      relativePath: true,
      fallbackLanguages: ['en', 'zh-CN'],
      notFoundPage: 'my404.md',
      mergeNavbar: false,
      count:{
	    countable: true,
	    position: 'top',
	    margin: '10px',
	    float: 'right',
	    fontsize:'0.9em',
	    color:'#808080',
	    language:'chinese',
	    localization: {
	      words: "",
	      minute: ""
	    },
	    isExpected: true
	  },
	  timeUpdater: {
	    text: "<div align='right' width='200px' style='color:gray;font-size:0.9em'>  <br> 桌沿 <br> {docsify-updated} <br> 转载或引用本人文章时请遵守 CC BY-NC-SA 4.0 许可协议，注明出处，不得用于商业用途</div>",
	    formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
	  },
	  corner: {
        url: "https://deskside.zhubai.love",
        // you can set the image link here  
        icon: "https://s2.loli.net/2022/07/06/CxQMoANVagYsXpB.gif",
        // the size of the image  
        width: 50,
        height: 50
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#EB4747)",
        height: "2px",
    }
	  
  }
</script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

</body>
</html>
